<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRC 2025 - Save the Date</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo-container">
                <div class="circle-border">
                    <div class="logo">
                        <h1>SRC</h1>
                        <h2>Sephardic Rabbinic<br>Conference</h2>
                        <h3>2025</h3>
                    </div>
                </div>
            </div>

            <!-- Event Details Section -->
            <div class="event-details">
                <div class="dates">
                    <p>August 10-11, 2025</p>
                    <p class="hebrew-date">כ״ה - כ״ו אב תשפ״ה</p>
                </div>
                <p class="location">New York Metro Area</p>
                <div class="stay-tuned">
                    <p>Stay Tuned!</p>
                    <p class="follow-up">More details to follow</p>
                </div>
            </div>
        </div>
    </div>

</html>
